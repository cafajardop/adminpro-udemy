<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: NOMBRE MEDICO</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form [formGroup]="forma" ngNativeValidate (ngSubmit)="guardarMedico()">
            <div class="form-group">
              <label>Nombre del médico</label>
              <input formControlName="nombreMedico" type="text" class="form-control" id="exampleInputEmail1"
                placeholder="Nombre del médico" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select formControlName="hospital" name="" class="form-control" id="" required>
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                  {{hospital.nombre}}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>guardarMedico</button>
            <button routerLink="/medicos" type="submit"
              class="btn btn-inverse waves-effect waves-light">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img src="" alt="">
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía</h4>
      <img src="" alt="">
    </div>
  </div>

</div>
